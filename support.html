<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("user_ZmoWMh3gt5zGtTq3gGZeq");
      })();
    </script>
  </head>

  <body>
    <!--Header-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark navbar-bg">
        <a class="navbar-brand" href="index.html" alt="Home">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html" alt="Home page">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="how-to-play.html" alt="How to play page"
                >How to play</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="support.html"
                >Support<span class="sr-only" alt="Support Page"
                  >(current)</span
                ></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="container-fluid support-section-bg-color">
      <div class="support-text-div">
        <div class="row">
          <div class="col-12 col-md-1 .d-none .d-md-block .d-xl-none"></div>
          <div class="col-12 col-md-10">
            <h3 class="support-heading uppercase text-center">
              If you are experiencing any issues..................
            </h3>
            <h5 class="uppercase text-center support-heading">
              Fill out the form bellow to get in touch!
            </h5>
          </div>
          <div class="col-12 col-md-1 .d-none .d-md-block .d-xl-none"></div>
        </div>
        <div class="center-form">
          <form onsubmit="return sendMail(this);">
            <input
              type="text"
              name="name"
              id="fullname"
              class="form-control support-input-bar"
              placeholder="Name"
              required
            />
            <input
              type="email"
              name="emailaddress"
              id="emailaddress"
              class="form-control support-input-bar"
              placeholder="Email"
              required
            />
            <textarea
              rows="5"
              name="supportdescription"
              id="supportdescription"
              class="form-control support-input-bar"
              placeholder="ncocnnoncjnscnncsnjncnjsnsjnjnscjncjnskjnjnvjnvsjknvs"
              required
            ></textarea>
            <div class="form-row text-center">
              <div class="col">
                <button type="submit" class="btn">Send Booking Request</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!--Footer-->
    <footer class="container-fluid page-footer">
      <div class="row">
        <div class="col-sm-4">
          <h5 class="uppercase general-sub">Memory game by Mason</h5>
        </div>
        <div class="col-sm-4">
          <h5 class="uppercase general-sub">Support</h5>
          <p class="inline-block">
            Need help? Click here!
            <a href="support.html" class="contact-footer">
              <i
                class="fa fa-question-circle footer-icons"
                aria-hidden="true"
              ></i>
              <span class="sr-only">Support link.</span>
            </a>
          </p>
        </div>
        <div class="col-sm-4">
          <h5 class="uppercase general-sub">Social</h5>
          <ul class="list-inline social-link">
            <li class="list-inline-item">
              <a
                href="https://www.facebook.com/mason.codycox.9"
                target="_blank"
              >
                <i class="fa fa-facebook footer-icons" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://github.com/MasonCodyCox?tab=repositories"
                target="_blank"
              >
                <i class="fa fa-github footer-icons" aria-hidden="true"></i>
                <span class="sr-only">Github</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="assets/js/sendEmail.js"></script>
  </body>
</html>
